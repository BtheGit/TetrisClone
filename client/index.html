<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="flex-container">
		<template id="player-template">
			<div class="player">
				<canvas class="gameCanvas"></canvas>
			</div>
		</template>
	</div>
	<div class="flex-container">
		<div class="controls">
			<h3>Player 1 Controls</h3>
			<h4>Left: </h4><span>'a'</span>
			<h4>Right: </h4><span>'d'</span>
			<h4>Down: </h4><span>'s'</span>
			<h4>Drop: </h4><span>'Space bar'</span>
			<h4>Rotate Clockwise: </h4><span>'e'</span>
			<h4>Rotate Counter-Clockwise: </h4><span>'q'</span>
		</div>
		<div class="controls">
			<h3>Player 2 Controls</h3>
			<h4>Left: </h4><span>'Left Arrow'</span>
			<h4>Right: </h4><span>'Right Arrow'</span>
			<h4>Down: </h4><span>'Down Arrow'</span>
			<h4>Drop: </h4><span>'Right Shift'</span>
			<h4>Rotate Clockwise: </h4><span>'/'</span>
			<h4>Rotate Counter-Clockwise: </h4><span>'.'</span>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
